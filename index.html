<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>星门文字渲染演示（键盘预览）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #0b0c2a; color: #fff; font-family: Microsoft YaHei; padding: 20px; }
    .keyboard { display: flex; gap:8px; flex-wrap:wrap; max-width:420px; margin: 10px 0; }
    .key {
      width: 64px; height: 64px; border-radius:8px; background:#111; border:1px solid #333;
      display:flex; align-items:center; justify-content:center; cursor:pointer; position:relative;
    }
    .key img { width:48px; height:48px; pointer-events:none; }
    .input { width:100%; padding:8px; font-size:18px; margin-top:12px; }
    .controls { margin-bottom:12px; }
    button, input[type=text] { padding:8px; border-radius:6px; border:none; background:#f0c000; color:#000; cursor:pointer; }
  </style>
</head>
<body>
  <h2>星门文字渲染 — 键盘预览</h2>
  <div class="controls">
    <button id="loadBtn">加载示例字符</button>
    <button id="regenBtn">生成键盘图标</button>
    <button id="exportAllBtn">批量导出PNG (zip)</button>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <input id="outInput" class="input" placeholder="点击键盘按键将字符 (名称) 插入这里">

  <script src="render.js"></script>
  <script>
    // 示例数据库（你会从 stargate_chars.json 导入）
    const demoDB = {
      "ka": [
        [ {"x":10,"y":10},{"x":40,"y":40},{"x":70,"y":20} ],
        [ {"x":20,"y":60},{"x":60,"y":60} ]
      ],
      "ta": [
        [ {"x":10,"y":70},{"x":50,"y":10},{"x":90,"y":70} ]
      ],
      "zo": [
        [ {"x":15,"y":20},{"x":85,"y":80} ],
        [ {"x":85,"y":20},{"x":15,"y":80} ]
      ]
    };

    let charDB = demoDB;

    document.getElementById('loadBtn').addEventListener('click', async () => {
      // 实际项目请用 StargateRenderer.loadCharDatabase(urlOrObject)
      charDB = demoDB; // or await StargateRenderer.loadCharDatabase('/stargate_chars.json')
      alert('已加载示例字符（ka, ta, zo）');
    });

    // 创建键盘按键占位
    function buildKeyboard() {
      const kbd = document.getElementById('keyboard');
      kbd.innerHTML = '';
      for (const keyName of Object.keys(charDB)){
        const key = document.createElement('div');
        key.className = 'key';
        key.dataset.name = keyName;
        key.innerHTML = `<div style="font-size:10px;position:absolute;left:4px;top:4px;color:#999">${keyName}</div><img src="" alt="${keyName}">`;
        key.addEventListener('click', () => {
          // 将字符名称插入到输入框（示例）
          const inp = document.getElementById('outInput');
          inp.value += `[${keyName}]`;
        });
        kbd.appendChild(key);
      }
    }

    // 生成按键图标（渲染成 dataURL 并 set 到 <img>）
    async function regenKeyboardIcons(size=48) {
      const kbd = document.getElementById('keyboard');
      const keys = kbd.querySelectorAll('.key');
      for (const key of keys){
        const name = key.dataset.name;
        const template = charDB[name];
        if (!template) continue;
        const dataURL = await StargateRenderer.renderCharToDataURL(template, {w:size,h:size}, {
          padding: Math.round(size*0.08),
          strokeStyle: '#f0c000',
          background: null,
          strokeWidth: null,
          smooth: true
        });
        const img = key.querySelector('img');
        img.src = dataURL;
      }
    }

    document.getElementById('regenBtn').addEventListener('click', async () => {
      buildKeyboard();
      await regenKeyboardIcons(48);
      alert('键盘图标已生成并显示。');
    });

    // Optional: bulk export as PNG files (simple implementation - will open images in new tabs)
    document.getElementById('exportAllBtn').addEventListener('click', async () => {
      for (const keyName of Object.keys(charDB)){
        const url = await StargateRenderer.renderCharToDataURL(charDB[keyName], {w:128,h:128}, {padding:12,strokeStyle:'#000',background:null,smooth:true});
        // open each in new tab (or you can programmatically download)
        const a = document.createElement('a');
        a.href = url;
        a.download = `${keyName}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      }
      alert('已为每个字符触发PNG下载（浏览器可能会阻止多个弹窗）。');
    });

    // initial build
    buildKeyboard();
  </script>
</body>
</html>
