<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>星门字符造字系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b0c2a; color:#fff; font-family:"Microsoft YaHei"; text-align:center; margin:0; padding:20px; }
    canvas { background:#111; border:1px solid #f0c000; border-radius:6px; margin-top:10px; }
    button { margin:8px; padding:8px 16px; border:none; border-radius:6px; cursor:pointer; font-size:15px; }
    button:hover { opacity:0.9; }
    #saveBtn { background:#f0c000; color:#000; }
    #clearBtn { background:#444; color:#fff; }
    #previewBtn { background:#007bff; color:#fff; }
    .char-item { border:1px solid #f0c000; margin:10px; padding:10px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>🌌 星门字符造字系统</h2>
  <canvas id="canvas" width="300" height="300"></canvas><br>
  <button id="clearBtn" onclick="clearCanvas()">清空画布</button>
  <button id="saveBtn" onclick="saveChar()">保存字符</button>
  <button id="previewBtn" onclick="previewChars()">🔮 预览字符</button>

  <h3>已保存字符</h3>
  <div id="chars"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, strokes = [], currentCharStrokes = [];
    let allChars = JSON.parse(localStorage.getItem("stargate_chars")) || { chars: [] };

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return e.touches ? { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top } :
                         { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function drawCurrent() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#f0c000";
      ctx.lineWidth = 3;
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      for (const stroke of [...currentCharStrokes, strokes]) {
        if (stroke.length > 0) {
          ctx.beginPath();
          ctx.moveTo(stroke[0].x, stroke[0].y);
          for (let i = 1; i < stroke.length; i++) ctx.lineTo(stroke[i].x, stroke[i].y);
          ctx.stroke();
        }
      }
    }

    canvas.addEventListener('mousedown', e => { drawing = true; strokes = [getPos(e)]; });
    canvas.addEventListener('mousemove', e => { if (!drawing) return; strokes.push(getPos(e)); drawCurrent(); });
    canvas.addEventListener('mouseup', () => { drawing = false; currentCharStrokes.push(strokes); strokes = []; });

    canvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; strokes = [getPos(e)]; });
    canvas.addEventListener('touchmove', e => { e.preventDefault(); if (!drawing) return; strokes.push(getPos(e)); drawCurrent(); });
    canvas.addEventListener('touchend', () => { drawing = false; currentCharStrokes.push(strokes); strokes = []; });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes = []; currentCharStrokes = [];
    }

    function saveChar() {
      if (currentCharStrokes.length === 0) return alert("请先绘制一个字符！");
      const name = prompt("请输入字符名称（例如 ka）", "char_" + Date.now());
      if (!name) return;
      allChars.chars.push({ name, strokes: currentCharStrokes });
      localStorage.setItem("stargate_chars", JSON.stringify(allChars));
      updateList();
      currentCharStrokes = [];
      clearCanvas();
    }

    function updateList() {
      const list = document.getElementById("chars");
      list.innerHTML = "";
      allChars.chars.forEach(c => {
        const div = document.createElement("div");
        div.className = "char-item";
        div.textContent = "✨ " + c.name;
        list.appendChild(div);
      });
    }

    function previewChars() {
      if (allChars.chars.length === 0) return alert("请先保存至少一个字符！");
      localStorage.setItem("stargate_chars", JSON.stringify(allChars));
      window.location.href = "index.html";
    }

    updateList();
  </script>
</body>
</html>
