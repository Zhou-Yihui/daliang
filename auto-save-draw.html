<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>æ˜Ÿé—¨å­—ç¬¦é€ å­—ç³»ç»Ÿ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b0c2a; color:#fff; font-family:"Microsoft YaHei"; text-align:center; margin:0; padding:20px; }
    canvas { background:#111; border:1px solid #f0c000; border-radius:6px; margin-top:10px; }
    button { margin:8px; padding:8px 16px; border:none; border-radius:6px; cursor:pointer; font-size:15px; }
    button:hover { opacity:0.9; }
    #saveBtn { background:#f0c000; color:#000; }
    #clearBtn { background:#444; color:#fff; }
    #exportBtn { background:#007bff; color:#fff; }
    .char-item { border:1px solid #f0c000; margin:10px; padding:10px; border-radius:6px; display:flex; align-items:center; gap:10px; justify-content:space-between; }
    .char-preview { width:50px; height:50px; border:1px solid #f0c000; background:#111; }
  </style>
</head>
<body>
  <h2>ğŸŒŒ æ˜Ÿé—¨å­—ç¬¦é€ å­—ç³»ç»Ÿ</h2>
  <canvas id="canvas" width="300" height="300"></canvas><br>
  <button id="clearBtn" onclick="clearCanvas()">æ¸…ç©ºç”»å¸ƒ</button>
  <button id="saveBtn" onclick="saveChar()">ä¿å­˜å­—ç¬¦</button>
  <button id="exportBtn" onclick="exportChars()">ğŸ“ å¯¼å‡º JSON</button>

  <h3>å·²ä¿å­˜å­—ç¬¦</h3>
  <div id="chars"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, strokes = [], currentCharStrokes = [];
    let allChars = JSON.parse(localStorage.getItem("stargate_chars")) || { chars: [] };

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return e.touches ? { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top } :
                         { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function drawCurrent() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#f0c000";
      ctx.lineWidth = 3;
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      for (const stroke of [...currentCharStrokes, strokes]) {
        if (stroke.length > 0) {
          ctx.beginPath();
          ctx.moveTo(stroke[0].x, stroke[0].y);
          for (let i = 1; i < stroke.length; i++) ctx.lineTo(stroke[i].x, stroke[i].y);
          ctx.stroke();
        }
      }
    }

    canvas.addEventListener('mousedown', e => { drawing = true; strokes = [getPos(e)]; });
    canvas.addEventListener('mousemove', e => { if (!drawing) return; strokes.push(getPos(e)); drawCurrent(); });
    canvas.addEventListener('mouseup', () => { drawing = false; currentCharStrokes.push(strokes); strokes = []; drawCurrent(); });

    canvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; strokes = [getPos(e)]; });
    canvas.addEventListener('touchmove', e => { e.preventDefault(); if (!drawing) return; strokes.push(getPos(e)); drawCurrent(); });
    canvas.addEventListener('touchend', () => { drawing = false; currentCharStrokes.push(strokes); strokes = []; drawCurrent(); });

    function clearCanvas() {
      strokes = [];
      currentCharStrokes = [];
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function saveChar() {
      if (currentCharStrokes.length === 0) return alert("è¯·å…ˆç»˜åˆ¶ä¸€ä¸ªå­—ç¬¦ï¼");
      const name = prompt("è¯·è¾“å…¥å­—ç¬¦åç§°ï¼ˆä¾‹å¦‚ kaï¼‰", "char_" + Date.now());
      if (!name) return;
      allChars.chars.push({ name, strokes: currentCharStrokes });
      localStorage.setItem("stargate_chars", JSON.stringify(allChars));
      currentCharStrokes = [];
      clearCanvas();
      updateList();
    }

    function updateList() {
      const list = document.getElementById("chars");
      list.innerHTML = "";
      allChars.chars.forEach((c, idx) => {
        const div = document.createElement("div");
        div.className = "char-item";
        // ç”Ÿæˆå°é¢„è§ˆ
        const preview = document.createElement("canvas");
        preview.className = "char-preview";
        preview.width = 50; preview.height = 50;
        const pctx = preview.getContext("2d");
        pctx.strokeStyle = "#f0c000"; pctx.lineWidth = 2; pctx.lineJoin = "round"; pctx.lineCap = "round";
        c.strokes.forEach(stroke => {
          if(stroke.length>0){
            const scale = 50/300; // ç¼©æ”¾åˆ°å°ç”»å¸ƒ
            pctx.beginPath();
            pctx.moveTo(stroke[0].x*scale, stroke[0].y*scale);
            for(let i=1;i<stroke.length;i++) pctx.lineTo(stroke[i].x*scale, stroke[i].y*scale);
            pctx.stroke();
          }
        });
        // åç§°å’Œåˆ é™¤æŒ‰é’®
        const nameSpan = document.createElement("span");
        nameSpan.textContent = c.name;
        const delBtn = document.createElement("button");
        delBtn.textContent = "åˆ é™¤";
        delBtn.onclick = () => { allChars.chars.splice(idx,1); localStorage.setItem("stargate_chars", JSON.stringify(allChars)); updateList(); };
        div.appendChild(preview);
        div.appendChild(nameSpan);
        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    function exportChars() {
      if(allChars.chars.length===0) return alert("æ²¡æœ‰å­—ç¬¦å¯å¯¼å‡ºï¼");
      const json = JSON.stringify(allChars,null,2);
      const blob = new Blob([json],{type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "stargate_chars.json";
      a.click();
      URL.revokeObjectURL(url);
      alert("JSON å·²å¯¼å‡ºï¼");
    }

    updateList();
  </script>
</body>
</html>
